<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Barang</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="kode_obat">Kode Obat :</label>
                <input type="text" name="kode_obat" class="form-control" value="{{ file[0] }}" required>
            </div>
            <div class="form-group">
                <label for="nama_obat">Nama Obat :</label>
                <input type="text" name="nama_obat" class="form-control" value="{{ file[1] }}" required>
            </div>
            <div class="form-group">
                <label for="jenis">Jenis :</label>
                <input type="text" name="jenis" class="form-control" value="{{ file[2] }}" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga Barang :</label>
                <input type="number" name="harga" class="form-control" value="{{ file[3] }}" required>
            </div>
            <div class="form-group">
                <label for="stok">Stok :</label>
                <input type="text" name="stok" class="form-control" value="{{ file[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Masukan Gambar / Foto</label>
                <input type="file" class="form-control" id="file" name="file">

                {% if file and file[5] %}
            <div class="mt-2">
                <p>Gambar saat ini:</p>
                <img src="{{ url_for('uploaded_file', filename=file[5]) }}" 
                    alt="Gambar lama" 
                    width="120" height="120"
                    class="img-thumbnail">
            </div>
                {% else %}
                    <p class="text-muted mt-2">Belum ada gambar tersimpan.</p>
                {% endif %}
        </div>
            <button type="submit" class="btn btn-warning">Update</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
</body>
</html>
