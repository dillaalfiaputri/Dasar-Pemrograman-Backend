<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit APOTIK VIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>Edit Barang</h2>

<form method="POST" enctype="multipart/form-data" class="mt-3">


        <div class="mb-3">
            <label class="form-label">Kode Barang</label>
            <input type="text" name="kode" class="form-control" value="{{ stoks.kode }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nama Barang</label>
            <input type="text" name="nama" class="form-control" value="{{ stoks.nama }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Harga Barang</label>
            <input type="number" name="harga" class="form-control" value="{{ stoks.harga }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Jumlah Stok</label>
            <input type="number" name="jumlah" class="form-control" value="{{ stoks.jumlah }}" required>
        </div>

        <div>
            <input type="file" name="foto" class="form-control">
            {% if stoks.foto %}
                <img src="{{ url_for('static', filename='img/' + stoks.foto) }}" width="80">
            {% endif %}
        </div>

        <button class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Kembali</a>
    </form>
</div>

</body>
</html>
