<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Barang</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Tambah Barang</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="kode">Kode Barang:</label>
                <input type="text" id="kode" name="kode" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama Barang:</label>
                <input type="text" id="nama" name="nama" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga Barang:</label>
                <input type="number" id="harga" name="harga" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="jumlah">Jumlah Stok:</label>
                <input type="number" id="jumlah" name="jumlah" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="foto">Foto Barang:</label>
                <input type="file" id="foto" name="foto" class="form-control-file" accept="image/*">
                <small class="form-text text-muted">Format: JPG, JPEG, PNG, GIF (Opsional)</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Tambah</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary ml-2">Kembali</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
